<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Asistencia</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style_asistencia.css') }}" />
</head>

<body>
  <header>
    <nav class="top-nav">
      <div class="nav-left">
        <img src="{{ url_for('static', filename='imgs/logo.png') }}" alt="Logo" />
      </div>
      <div class="nav-right">
        <button onclick="window.location.href='/logout';">Cerrar sesi√≥n</button>
      </div>
    </nav>
  </header>

  <div class="Div-Principal">
    <div class="form-container">
      <div class="video-container">
        <video id="video" width="320" height="240" autoplay></video>
        <canvas id="canvas" style="display: none;"></canvas>
      </div>
      <button id="abrirCamaraBtn">Abrir C√°mara</button>
      <button id="tomarFotoBtn" style="display:none;">Tomar Foto</button>
      <button id="cerrarCamaraBtn" style="display:none;">Cerrar C√°mara</button>
       <p id="resultado"></p>
    </div>

   

    <!-- Inputs ocultos para ubicaci√≥n y foto -->
    <input type="hidden" id="latitud" name="latitud" />
    <input type="hidden" id="longitud" name="longitud" />
    <input type="hidden" id="fotoInput" name="foto" />
  </div>

  <script>
    const abrirCamaraBtn = document.getElementById('abrirCamaraBtn');
    const tomarFotoBtn = document.getElementById('tomarFotoBtn');
    const cerrarCamaraBtn = document.getElementById('cerrarCamaraBtn');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const fotoInput = document.getElementById('fotoInput');
    const resultado = document.getElementById('resultado');
    const latInput = document.getElementById('latitud');
    const lonInput = document.getElementById('longitud');

    let stream;

    abrirCamaraBtn.addEventListener('click', async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }, // C√°mara frontal
        });
        video.srcObject = stream;
        video.style.display = 'block';
        tomarFotoBtn.style.display = 'inline-block';
        cerrarCamaraBtn.style.display = 'inline-block';
        abrirCamaraBtn.style.display = 'none';
        resultado.textContent = '';
      } catch (err) {
        alert("No se pudo acceder a la c√°mara: " + err.message);
      }
    });

    cerrarCamaraBtn.addEventListener('click', () => {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      video.style.display = 'none';
      tomarFotoBtn.style.display = 'none';
      cerrarCamaraBtn.style.display = 'none';
      abrirCamaraBtn.style.display = 'inline-block';
      resultado.textContent = '';
    });

    tomarFotoBtn.addEventListener('click', () => {
      const ctx = canvas.getContext('2d');
      const width = 320;
      const height = 240;
      canvas.width = width;
      canvas.height = height;
      ctx.drawImage(video, 0, 0, width, height);

      // Obtener la imagen en base64
      const dataURL = canvas.toDataURL('image/jpeg', 0.6);
      fotoInput.value = dataURL;

      // Mostrar previsualizaci√≥n (opcional)
      let preview = document.getElementById('previewImg');
      if (!preview) {
        preview = document.createElement('img');
        preview.id = 'previewImg';
        preview.style.marginTop = '10px';
        preview.style.maxWidth = '100%';
        document.querySelector('.form-container').appendChild(preview);
      }
      preview.src = dataURL;

      alert("üì∏ Foto capturada. Obteniendo ubicaci√≥n y enviando...");

      // Detener c√°mara
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      video.style.display = 'none';
      tomarFotoBtn.style.display = 'none';
      cerrarCamaraBtn.style.display = 'none';
      abrirCamaraBtn.style.display = 'inline-block';

      // Obtener ubicaci√≥n
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          latInput.value = position.coords.latitude;
          lonInput.value = position.coords.longitude;
          enviarAsistencia();
        }, error => {
          alert("No se pudo obtener la ubicaci√≥n: " + error.message);
          // Igual enviamos sin ubicaci√≥n
          latInput.value = '';
          lonInput.value = '';
          enviarAsistencia();
        });
      } else {
        alert("El navegador no soporta geolocalizaci√≥n");
        latInput.value = '';
        lonInput.value = '';
        enviarAsistencia();
      }
    });

    function enviarAsistencia() {
      const data = {
        foto: fotoInput.value,
        latitud: latInput.value,
        longitud: lonInput.value,
      };

      fetch('/registrar_asistencia', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'ok') {
            resultado.textContent = data.message;
            resultado.style.color = 'green';
          } else {
            resultado.textContent = data.message;
            resultado.style.color = 'red';
          }
        })
        .catch(error => {
          resultado.textContent = '‚ùå Error al enviar la asistencia: ' + error.message;
          resultado.style.color = 'red';
        });
    }
  </script>
</body>

</html>
