<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
   

</head>

<body>
    <!-- CONTENEDOR PRINCIPAL DIVIDIDO EN IZQUIERDA Y DERECHA  -->
    <div class="Div-Principal">
        <div class="Div-Izquierda">
            <div class="Div-Logo">
                  <!-- lOGO BLOQUEADO X EL MOMENTO -->
                <img src="{{ url_for('static', filename='imgs/logo.png') }}" alt="Logo">
            </div>
            <div class="Div-Bienvenida">
                <h2>Bienvenidos al sistema de control de asistenc√≠a</h2>
                <p>Servicios M√©canicos Industriales</p>
            </div>
        </div>
        <div class="Div-Derecha">
            <form id="formPrin" action="{{ url_for('login') }}" method="POST">
                <div class="Div-1">
                    <div class="Div-label"><label for="password">Login</label>
                    </div>
                    <div class="Div-input">
                        <input type="password" name="password" required>
                    </div>
                    
                </div>

                <div class="div-btn">
                    <button type="submit">INGRESAR</button>
                </div>

                {% if error %}
                <p style="color:red;">{{ error }}</p>
                {% endif %}
            </form>
        </div>
    </div>
</body>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const numConfetti = 60;
    const colors = ["#FF3C38", "#FFB400", "#00CFFF", "#9B59B6", "#2ECC71"];

    for (let i = 0; i < numConfetti; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");

        // S√≠mbolos de confeti: c√≠rculos, cuadrados o estrellas
        const shapes = ["üéâ","‚ú®","‚≠ê","üü¢","üîµ","üî¥"];
        confetti.innerHTML = shapes[Math.floor(Math.random() * shapes.length)];

        // Posici√≥n inicial aleatoria
        confetti.style.left = Math.random() * 100 + "vw";

        // Tama√±o aleatorio
        confetti.style.fontSize = (Math.random() * 20 + 15) + "px";

        // Color aleatorio
        confetti.style.color = colors[Math.floor(Math.random() * colors.length)];

        // Opacidad
        confetti.style.opacity = Math.random() + 0.5;

        // Duraci√≥n distinta para cada confeti
        confetti.style.animationDuration = (3 + Math.random() * 5) + "s";

        document.body.appendChild(confetti);
    }
});
</script>
</html>
